<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="forms.css" rel="stylesheet">

</head>
<body>
    <img src="/1677654208162.jpeg" height="100px">
    <h1>Besant Technologies</h1>
    <h3>html project-1 Nicky</h3>
    <h2>Sign up</h2>

    <form>
     
        <div>
        <label for="user"></label>
        <input type="text" id="user" maxlength="10" placeholder="username">
        </div>
        <br>

        <div>
        <label for="pwd"></label>
        <input type="password" id="pwd" placeholder="pwd">
        </div>
        <br>

        <div>
        <label for="number"></label>
        <input type="number" id="number" placeholder="mobile_no" maxlength="10" >
        </div>
        <br>

        <div>
        <label for="email"></label>
        <input type="email" id="email" placeholder="email-id">
        </div>
        <br>

        <div>  
        <label for="date">date of birth</label>
        <input type="date" id="date">
        </div>
        <br>
        
        <div>
        <label for="courses">courses</label>   
        <select name="course" id="courses">
        <option value=""></option>
        <option value="">java</option>
        <option value="">python</option>
        </select>
        </div>
        <br>

        <div>
        <input type="checkbox">
        <label>morning batch</label>
        </div>
        <br>
        
        <div>
        <input type="checkbox">
        <label>evening batch</label>
        </div>
        <br>

        <div>
        <input type="radio">
        <label>daily course</label>
        </div>
        <br>

        
        <div>
        <input type="radio">
        <label>weekly course</label>
        </div>
        <br>

        <div>
        <p>upload resume </p>
        <button>choose file</button> 
        <p>no file choosen</p>
        </div>
        <br>

     </form> 

        
    <a href="/btm_building.png"><button>signup</button></a>
    <button>reset</button>

    
</body>
</html>
